<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Team Generator</h1>
        <label for="names">Enter Names</label>
        <textarea id="names" rows="10"></textarea>
        <div class="controls">
            <label for="teamCount">Number of Teams</label>
            <input type="number" id="teamCount" value="4" min="1">
            <label for="teamSize">Team Size</label>
            <input type="number" id="teamSize" value="2" min="1">
            <button id="generate">Generate</button>
        </div>
        <div class="teams" id="teams">
            <!-- Generated teams will appear here -->
        </div>
        <div class="footer">
            <button>Random Team Generator</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
